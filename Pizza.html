<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Crazies Pizza!</title>
        <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,intial-scale-1.0" name="viewpoint">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
        <div style="background-image:url('images/pizza_dude_d.jpg');">
    </head>
    <body>
       
        <div id="menuBG">
            <h1 style="margin:0 0px 0 2px;">Crazies Pizza!</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
               value="place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size</h3>
                    <input class="size" type="radio" name="size"
                         value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="size"
                         value="Medium Pizza">Meduim Pizza<br>
                    <input class="size" type="radio" name="size"
                        value="Large Pizza" checked>Large Pizza<br>
                    <input class="size" type="radio" name="size"
                         value="Extra Large Pizza">Extra Large Pizza<br>
                    <input class="Special Pizza" type="radio" name="size"
                          value="Special Pizza"> Special Pizza<br>
                    <input class="size" type="radio" name="size"
                           value="vegetable Pizza">Vegetable Pizza<br>
                        </div>
                        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
                            Name: <input type="text" name="fname">
                            <input type="submit" value="Submit">
                            </form>
                            <div class="form-popup" id="myForm">
                                <form action="/action_page.php" class="form-container">
                                  <h1>Login</h1>
                              
                                  <label for="email"><b>Email</b></label>
                                  <input type="text" placeholder="Enter Email" name="email" required>
                              
                                  <label for="psw"><b>Password</b></label>
                                  <input type="password" placeholder="Enter Password" name="psw" required>
                              
                                  <button type="submit" class="btn">Login</button>
                                  <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                                </form>
                              </div>
                        <div class="menu-right">
                            <h3>Meats:</h3>
                            <input class="toppings" type="checkbox" name="toppings"
                                value="Pepperoni">Pepperoni<br>
                            <input class="toppings" type="checkbox" name="toppings"
                               value="Susage">Sausage<br>
                            <input class="toppings" type="checkbox" name="toppings"
                               value="Canadian Bacon">Canadian Bacon<br>
                            <input class="toppings" type="checkbox" name="toppings"
                                value="Ground Beef">Ground beef<br>
                            <input class="toppings" type="checkbox" name="toppings"
                                value="Anchovy">Anchovy<br>
                            <input class="toppings" type="checkbox" name="toppings"
                                value="Chicken">Chicken<br>
                            <input class="toppings" type="checkbox" name="toppings"
                                 value="Cinnamon">Cinnamon<br>
                            <input class="toppings" type="checkbox" name="toppings"
                                  class="tomato">Tomato<br>
                        </div>
                        <div id="cart">
                            <div id="showText"></div>
                            <div id="totalPrice"></div>
                        </div>
                     </form>
                 </div>
             </body>
         </html>
